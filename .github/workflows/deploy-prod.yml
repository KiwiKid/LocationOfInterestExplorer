name: "Deploy Prod during waking hours"

on:
  schedule:
    - cron: '2,32 * * * *'
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Vercel Build
      uses: fjogeleit/http-request-action@master
      with:
        url: ${{ secrets.VERCEL_REBUILD_URL }}
        method: 'POST'